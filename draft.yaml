models:
  Menu:
    nama: string
    harga: integer
    gambar: string
    stok: integer
    relationships:
      hasMany: TransaksiItem
  TransaksiDetail:
    id_user: foreign:users.id
    no_meja: integer
    total: integer
    relationships:
      belongsTo: User
      hasOne: Pembayaran
      hasMany: TransaksiItem
  TransaksiItem:
    id_transaksi_detail: foreign:transaksi_details.id
    id_menu: foreign:menus.id
    jumlah: integer
    relationships:
      belongsTo: TransaksiDetail, Menu
  Pembayaran:
    id_user: foreign:users.id
    id_transaksi_detail: foreign:transaksi_details.id
    bayar: integer
    kembalian: integer
    relationships:
      belongsTo: User, TransaksiDetail
seeders: User, Menu, TransaksiItem, TransaksiDetail, Pembayaran
